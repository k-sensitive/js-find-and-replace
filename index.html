<html>
  <head>
    <title>Find and Replace</title>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

  </head>
  <body>
    <div class= "container">

      <h1>Find and Replace</h1>
      <form id= "inputForm" >
        <label for= "string">Enter in text:</label>
        <input id= "string" name= "string" class="form-control" type="text">
        <label for= "original">Enter the word you want to replace in this text:</label>
        <input id= "original" name= "original" class="form-control" type="text">
        <label for= "replacement">Enter the replacement word:</label>
        <input id= "replacement" name= "replacement" class="form-control" type="text">
        <br>
        <button type= "submit">Submit</button>
      </form>
      <br>
    <div id= "result">
      <h4>Here is your modified text:</h4>
      <p id= "final"></p>
    </div>
  </body>
</html>
